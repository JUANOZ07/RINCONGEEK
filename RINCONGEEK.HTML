<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RINCON GEEK - Página de Películas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
        }
        header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #16a085;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie {
            margin: 10px;
            background-color: #1abc9c;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
        .movie h3 {
            text-align: center;
            padding: 10px;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>RINCON GEEK</h1>
        <p>¡Bienvenido al mejor sitio para ver las últimas películas geek!</p>
    </header>

    <nav class="nav">
        <a href="#">Inicio</a>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <div class="movie">
            <img src="https://via.placeholder.com/250x350" alt="Película 1">
            <h3>Avengers: Endgame</h3>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/250x350" alt="Película 2">
            <h3>Spider-Man: No Way Home</h3>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/250x350" alt="Película 3">
            <h3>The Matrix Resurrections</h3>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/250x350" alt="Película 4">
            <h3>Black Panther</h3>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 RINCON GEEK. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
